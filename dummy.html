background-color: rgb(16, 163, 16);

<body>
    <center>
        <h1 id="boss"></h1>
<div id="worker"></div>

<div id="score"></div>
</center>
<button onclick="makeup()" id="begin">Let's begin quiz </button>

    <script>const quizData = [

        {

        {

        {

        {

  {

  {

      "The chef prepared a delicious meal.",

    ],
    correctAnswer: "The book was written by the famous author."
  },
  {

    choices: ["Their", "There", "They're", "There're"],
    correctAnswer: "They're"
  },
  {

  {

  {
    question: "What is the Nepali word for 'hello'?",

  {
    question: "Choose the correct form of the verb: 'मेरो साथीहरू सर्दैछन्।'",

    correctAnswer: "सर्दैछन्"
  },
  {
    question: "Which sentence is written in the active voice?",
    choices: [
      "बच्चाहरूले गिटार खेल्यो।",
      "फलहरूलाई खान्छौ।",
      "सरकारले यो योजना लागू गर्छ।",
      "गाउँमा बिरामीहरू छन्।"

    correctAnswer: "बच्चाहरूले गिटार खेल्यो।"
  },
  {
    question: "Select the correct use of 'तपाईं', 'तिमी', or 'हजुर': '_____ नाम के हो?'",
    choices: ["तपाईंको", "तिमीको", "हजुरको", "तपाईं"],
    correctAnswer: "तपाईंको"
  },
  {
    question: "Identify the adjective in this sentence: 'सुन्दर फूलहरू खिल्यो।'",
    choices: ["सुन्दर", "फूलहरू", "खिल्यो", "फूलहरू खिल्यो"],
    correctAnswer: "सुन्दर"
  },
  {
    question: "What is 'five' in Nepali?",
    choices: ["चार", "पाँच", "छ", "एक"],
    correctAnswer: "पाँच"
  },
  {
    question: "What will be the output of the following C code?",
    code: `

int main() {
    int x = 10;

    printf("%d", y);
    return 0;
}
    `,
    choices: ["3", "3.33", "3.0", "4"],
    correctAnswer: "3"
  },
  {
    question: "What does the 'sizeof()' operator in C return?",
    choices: ["The size of the variable", "The size of the datatype", "The address of the variable", "The value of the variable"],
    correctAnswer: "The size of the datatype"
  },
  {
    question: "What will be the output of the following C code?",
    code: `
#include <stdio.h>
int main() {
    int arr[] = {1, 2, 3, 4, 5};
    int *ptr = arr;
    printf("%d", *ptr);
    return 0;
}
    `,
    choices: ["1", "2", "3", "The address of arr[0]"],
    correctAnswer: "1"
  },
  {
    question: "What is the correct way to declare a constant in C?",
    choices: ["const int constant = 10;", "int constant = 10;", "constant int = 10;", "int = const 10;"],
    correctAnswer: "const int constant = 10;"
  },
  {
    question: "What is the purpose of 'malloc()' function in C?",
    choices: ["To free allocated memory", "To allocate memory dynamically", "To return the size of allocated memory", "To create a pointer variable"],
    correctAnswer: "To allocate memory dynamically"
  },
  {
    question: "Which header file is required to use 'strlen()' function in C?",
    choices: ["<string.h>", "<stdio.h>", "<stdlib.h>", "<math.h>"],
    correctAnswer: "<string.h>"
  }
      
      
        // Add more quiz questions here
      ];
      let x=0; let score=0;
      let questions= document.getElementById("boss");
      let answers= document.getElementById("worker");
      let marks=document.getElementById("score");
      let marker=document.getElementById("begin");

    marker.addEventListener('click',()=>{
      marker.remove();
    })
      function makeup(){
        if(quizData.length>x){
          
        questions.innerHTML='';
      answers.innerHTML='';questions.textContent=quizData[x].question;
    quizData[x].choices.forEach((options) => {
    
    let newbutton= document.createElement('button');
    newbutton.className='buttons';
    newbutton.textContent=options;
     answers.appendChild(newbutton);
     newbutton.addEventListener('click',clicked);
     
     
    
      });
        }
        else{
          finalscore();
        }
    
    
      }
      function clicked(choice){
        const userAnswer = choice.target.textContent;
    if( userAnswer=== quizData[x].correctAnswer){
      score++;
      x++;
      
       return makeup();
      
    }
    if(userAnswer !== quizData[x].correctAnswer){
      x++;
      return makeup();
    }
      }
      
    function finalscore(){
      questions.innerHTML='';
      answers.innerHTML='';
    let mymarks=marks.textContent=` Congratulations!your score is  ${score} out of ${quizData.length} .`;  
    return mymarks;
    }
    </script>
